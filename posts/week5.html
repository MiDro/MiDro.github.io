     <script type="text/javascript">
     window.onload = function(){
        var link = window.location.href;
        var weekNum = ((link.split("week"))[1].split("."))[0];
        var ulist = document.getElementById("dropdownmenu");
        weekNum = 5;
        for (var i = 1; i <= weekNum; i++){
          var a = document.createElement("a");
          var newItem = document.createElement("li");
          a.textContent = "Week " + i;
          var goTo = ("https://midro.github.io/posts/"+"week"+i+".html").toLowerCase();
          a.setAttribute('href', goTo);
          newItem.appendChild(a);
          ulist.appendChild(newItem);
      };
     }

     function goBackToMainPage(){
        window.location.href = "http://midro.github.io";
     }
     </script>
